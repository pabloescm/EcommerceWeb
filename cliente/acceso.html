<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index/header.css">
    <link rel="stylesheet" href="css/index/navegacion.css">
    <link rel="stylesheet" href="css/acceso/formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;800&family=Roboto:wght@100;300;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <figure class="header-logo-container">
            <img src="images/logo.png" alt="Logo">
            <figcaption>
                <input type="search" class="search-input" placeholder="search">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </figcaption>
        </figure>


        <div class="login-panel">
            <a href="acceso.html" id="login__pagina">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span id="login">Login</span>
            </a>

            <a href="registro.html">
                <i class="fa-solid fa-registered"></i>
                <span>Register</span>
            </a>

            <a href="carrito.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Shopping Cart</span>
            </a>
        </div>
    </header>

    <nav class="nav">
        <i class="fa-solid fa-bars menu-bar"></i>
        <label for="menu" class="menu-label">Menu</label>
        <input type="checkbox" id="menu" name="menu" class="input-menu">
        <ul class="nav-ul" id="nav-tipos">
            <li><a href="index.html">Inicio</a></li>
        </ul>
    </nav>


    <main class="contenedor__form">
        <form class="formulario__acceso">
            <h2 class="accede">Accede</h2>
            <label for="usuario" class="login__label">Usuario</label>
            <input type="text" name="usuario" id="usuario" placeholder="Usuario" class="input__usuario">
            <label for="contraseña" class="login__label">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" class="input__usuario">
            <input type="submit" value="Ingresar" id="btn__login" class="btn__acceso">
            <div id="mensaje__error"></div>
        </form>
    </main>

    
    <script src="js/acceso.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
