<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index/header.css">
    <link rel="stylesheet" href="css/index/navegacion.css">
    <link rel="stylesheet" href="css/registrarce/contenedor.css">
    <link rel="stylesheet" href="css/index/navegacion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;800&family=Roboto:wght@100;300;900&display=swap"
        rel="stylesheet">

    <title>Document</title>
</head>

<body>

    <header>
        <figure class="header-logo-container">
            <img src="images/logo.png" alt="Logo">
            <figcaption>
                <input type="search" class="search-input" placeholder="search">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </figcaption>
        </figure>

        <div class="login-panel">
            <a href="acceso.html" id="login__pagina">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span id="login">Login</span>
            </a>

            <a href="registro.html">
                <i class="fa-solid fa-registered"></i>
                <span>Register</span>
            </a>

            <a href="carrito.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Shopping Cart</span>
            </a>
        </div>
    </header>

    <nav class="nav">
        <i class="fa-solid fa-bars menu-bar"></i>
        <label for="menu" class="menu-label">Menu</label>
        <input type="checkbox" id="menu" name="menu" class="input-menu">
        <ul class="nav-ul" id="nav-tipos">
            <li><a href="index.html">Inicio</a></li>
        </ul>
    </nav>

    <div class="contenedor__formulario__registro">

        <form class="formulario__registro">
            <label for="correo">Correo :</label>
            <div class="formulario__registro__campo">
                <input type="email" name="correo" id="correo" placeholder="Correo">
                <span id="verificacion__correo"></span>
            </div>

            <label for="contraseña">Contraseña :</label>
            <div class="formulario__registro__campo">
                <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
                <span id="verificacion__contraseña"></span>
            </div>

            <label for="telefono">Telefono :</label>
            <div class="formulario__registro__campo">
                <input type="number" name="telefono" id="telefono" placeholder="Telefono">
                <span id="verificacion__telefono"></span>
            </div>

            <label for="direccion">Direccion :</label>
            <div class="formulario__registro__campo">
                <input type="text" name="direccion" id="direccion" placeholder="Direccion">
                <span id="verificacion__direccion"></span>
            </div>

            <label for="nombre">Nombre :</label>
            <div class="formulario__registro__campo">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <span id="verificacion__nombre"></span>
            </div>

            <label for="nombre">Apellido :</label>
            <div class="formulario__registro__campo">
                <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                <span id="verificacion__apellido"></span>
            </div>

            <div class="btn__registrar" id="btn__registrar__cliente">
                <input type="submit" value="Registrate">
            </div>
            <div class="ya__tienes__cuenta">
                <p>¿ Ya tienes cuenta ? <a href="acceso.html">Log in</a></p>
            </div>
        </form>
    </div>

    <script src="js/index.js"></script>
    <script src="js/registrarse.js"></script>

</body>

</html>
