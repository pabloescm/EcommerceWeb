<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index/header.css">
    <link rel="stylesheet" href="css/index/navegacion.css">
    <link rel="stylesheet" href="css/producto/producto.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;800&family=Roboto:wght@100;300;900&display=swap"
        rel="stylesheet">
    <title>Document</title>


</head>

<body>

    <main>
        <header>
            <figure class="header-logo-container">
                <img src="images/logo.png" alt="Logo">
                <figcaption>
                    <input type="search" class="search-input" placeholder="search">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </figcaption>
            </figure>


            <div class="login-panel">
                <a  href="acceso.html" id="login__pagina">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <span id="login">Login</span>
                </a>

                <a href="registro.html" id="register-pagina">
                    <i class="fa-solid fa-registered"></i>
                    <span>Register</span>
                </a>

                <a href="carrito.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Shopping Cart</span>
                </a>
            </div>

        </header>

        <nav class="nav">
            <i class="fa-solid fa-bars menu-bar"></i>
            <label for="menu" class="menu-label">Menu</label>
            <input type="checkbox" id="menu" name="menu" class="input-menu">
            <ul class="nav-ul" id="nav-tipos">
                <li><a href="index.html">Inicio</a></li>

            </ul>
        </nav>

        <div class="nombre__producto__container">
            <span class="nombre__producto" id="nombre__de__producto"></span>
        </div>



        <section class="catalogo" id="detalle-producto">

        </section>

        <div class="btn__container">
            <button class="btn__agregar__carrito" id="btn__carrito">Agregar A Carrito</button>
        </div>



    </main>


    <script src="js/index.js"></script>
</body>

</html>
