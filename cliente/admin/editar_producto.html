<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin/editarProducto.css">
    <title>Document</title>
</head>

<body>

    <h1>Agregar Producto</h1>
    <nav class="nav-editar-producto-container">
        <ul class="nav-editar-producto">
            <li> <a href="indexAdmin.html">Inicio</a></li>
            <li> <a href="productos.html">Volver</a></li>

        </ul>
    </nav>


    <form id="editar-producto" method="POST">


        <input id="id" name="id" value="" hidden>
        <div>
            <label for="categoria">Categoria :</label>
            <select id="ed_categoria" name="categoria" value=""> </select>
        </div>


        <div>
            <label for="nombre">Nombre :</label>
            <input type="text" id="nombre" name="nombre" value="">
        </div>

        <div>
            <label for="precio">Precio :</label>
            <input type="text" id="precio" name="precio" value="">
        </div>
        <div>
            <label for="descripcion">Descripcion :</label>
            <input type="text" id="descripcion" name="descripcion" value="">
        </div>
        <div>
            <label for="imagen">Imagen :</label>
            <input type="file" id="foto" name="imagen" accept="image/png, image/jpeg">
        </div>
        <input type="hidden" id="rutaFoto" name="rutaFoto" value="">

        <input type="submit" value="Guardar" class="editar-producto">


    </form>
    <div id="notificacion">
        <span></span>
    </div>
    <script src="../js/products.js"></script>
</body>

</html>
